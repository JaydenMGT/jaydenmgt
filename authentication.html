<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>管理员身份验证</title>
    <link rel="icon" href="INLA_Logo.png">
    <style>
        body {
            text-align: center;
            align-content: center;
            margin: 0;
            position: relative;
            height: 100vh;
            top: 0 !important;
        }

        .content {
            display: inline-block;
            font-size: 27px;
        }

        .scale {
            transform: scale(1);
        }

        .email {
            display: inline-block;
            padding: 0px 10px;
        }

        .directBt {
            border: none;
            border-radius: 5px;
            width: 100px;
            height: 30px;
            font-size: 17px;
            color: white;
            font-weight: bold;
            background-color: rgb(10, 36, 114);
            transition-duration: 0.2s;
        }

        .directBt:hover {
            background-color: rgb(29, 61, 155);
        }

        .directBt:active {
            background-color: rgb(51, 87, 196);
        }

        .directBt:disabled {
            background-color: gray;
        }
    </style>
</head>

<body class="notranslate">

    <div class="scale" style="position: absolute; top: 10px; right: 10px; transform-origin: right top;">
        <div id="email" class="email">
        </div>
    </div>

    <div id="content" class="content scale">

        <img src="INLA_Logo.png" alt="Logo">
        <div style="margin: 10px; font-size: 30px;">签到系统管理</div>

        <div>
            <button id="login" style="display: none;">Login</button>
        </div>

        <div id="pages" style="display: none;">
            <button id="record" class="directBt" disabled>签到记录</button>
            <br>
            <button id="logout">Logout</button>
        </div>

        <div id="error" style="font-size: 16px; color: red; padding: 5px;"></div>

    </div>


</body>

<!-- Database -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, serverTimestamp, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyCeVvD76hirn9IGTKoE_bX_bQdIlLn52t4",
        authDomain: "attendance-be10e.firebaseapp.com",
        databaseURL: "https://attendance-be10e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "attendance-be10e",
        storageBucket: "attendance-be10e.appspot.com",
        messagingSenderId: "909884134254",
        appId: "1:909884134254:web:29d4a1690adccde280277f",
        measurementId: "G-MGVV7NVKTL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    provider.setCustomParameters({
        prompt: 'select_account',
    });

    onAuthStateChanged(auth, (admin) => {
        if (admin) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            document.getElementById("email").innerHTML = auth.currentUser.displayName;
            document.getElementById("login").style.display = "none";
            document.getElementById("pages").style.display = "inline-block";

            onValue(ref(database, 'admins/' + admin.uid + '/access'), (admin) => {
                if (admin.val() == true) {
                    document.getElementById("record").disabled = true;
                } else {
                    document.getElementById("record").disabled = false;
                };
            });
            // ...
        } else {
            // User is signed out
            // ...
            document.getElementById("email").innerHTML = "";
            console.log("Signed out.");
            document.getElementById("login").style.display = "inline-block";
            document.getElementById("pages").style.display = "none";
        }
    });

    document.getElementById("login").addEventListener("click", () => {
        document.getElementById("error").innerHTML = "";

        signInWithPopup(auth, provider)
            .then((result) => {
                // This gives you a Google Access Token. You can use it to access the Google API.
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                // The signed-in user info.
                const user = result.user;
                // IdP data available using getAdditionalUserInfo(result)
                // ...

                set(ref(database, 'admins/' + user.uid), {
                    name: user.displayName,
                    email: user.email,
                    createdAt: serverTimestamp(),
                    access: false
                }).then(() => {
                    console.log("Registered.");
                }).catch((error) => {
                    console.log("Login.");
                });

            }).catch((error) => {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
                // The email of the user's account used.
                // const email = error.customData.email;
                // The AuthCredential type that was used.
                const credential = GoogleAuthProvider.credentialFromError(error);
                // ...
                console.log(errorMessage);
                document.getElementById("error").innerHTML = errorMessage;
            });
    });

    document.getElementById("logout").addEventListener("click", () => {
        signOut(auth).then(() => {
            // Sign-out successful.
        }).catch((error) => {
            // An error happened.
        });
    });

</script>

<script>

    resizePage();
    window.addEventListener("resize", resizePage);
    function resizePage() {
        if (window.innerWidth > window.innerHeight) {
            Array.prototype.forEach.call(document.getElementsByClassName("scale"), (element) => {
                element.style.transform = "scale(" + window.innerHeight / 800 + ")";
            });
            console.log("w > h");
        } else {
            Array.prototype.forEach.call(document.getElementsByClassName("scale"), (element) => {
                element.style.transform = "scale(" + window.innerWidth / 500 + ")";
                // element.style.scale = window.innerWidth / 400;
            });
            console.log("h > w");
        }
    };

    document.getElementById("record").addEventListener("click", () => {
        window.location.href = "https://jaydenmgt.github.io/records";
    });

</script>

</html>
