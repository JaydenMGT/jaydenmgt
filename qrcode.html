<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>QR码</title>
    <link rel="icon" href="INLA_Logo.png">
    <style>
        body {
            text-align: center;
            align-content: center;
            margin: 0;
            position: relative;
            height: 100vh;
            top: 0 !important;
        }

        .content {
            display: inline-block;
            font-size: 27px;
            font-family: KaiTi;
        }

        .qrcode {
            animation: qr_op 10s infinite;
            animation-timing-function: ease-in-out;
            display: inline-block;
        }

        @keyframes qr_op {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        @font-face {
            font-family: KaiTi;
            /*这里是说明调用来的字体名字*/
            src: url('KaiTi.ttf');
            /*这里是字体文件路径*/
        }
    </style>
</head>

<body class="notranslate">

    <div id="content" class="content">

        <div>
            <img src="INLA_Logo.png" alt="Logo">
            <br>
            <label>INLA</label>
            <label style="font-family: KaiTi;">国际热爱大自然促进会</label>
        </div>
        <br>

        <div>扫这里</div>
        <br>

        <div id="qrcode" class="qrcode"></div>
        <br>

        <div style="font-size: 20px; color: blue; font-family: sans-serif;" onclick="window.location.href = 'https:\/\/jaydenmgt.github.io\/'">https://jaydenmgt.github.io/</div>
        <br>

        <div>签到</div>

    </div>


</body>

<!-- https://stackoverflow.com/questions/67403923/how-do-i-generate-qr-code-from-url-in-javascript -->
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

<script>

    resizePage();
    window.addEventListener("resize", resizePage);
    function resizePage() {
        if (window.innerWidth > window.innerHeight) {
            document.getElementById("content").style.scale = window.innerHeight / 800;
            console.log("w > h");
        } else {
            document.getElementById("content").style.scale = window.innerWidth / 400;
            console.log("h > w");
        }
    };

    const qrcode = new QRCode(document.getElementById('qrcode'), {
        text: 'https://jaydenmgt.github.io/index.html',
        width: 256,
        height: 256,
        colorDark: '#000',
        colorLight: '#fff',
        correctLevel: QRCode.CorrectLevel.H
    });

</script>

</html>
